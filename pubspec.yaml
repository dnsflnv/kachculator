name: kachculator
description: Calculator for fitness, bodybuilding and powerlifting.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.2.3+7 #version: {versionName}+{versionCode}
author: Denis Filonov
homepage: https://filonov.pro

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  flutter_markdown: ^0.6.4
  url_launcher: ^6.0.9
  flutter_linkify: ^5.0.2
  package_info_plus: ^1.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - icons/
    - images/ 
    - text/en/
    - text/ru/
    - docs/history.md

flutter_intl:
  enabled: true
  main_locale: en
